<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Grocery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <!-- Example Product Image Placeholder -->
        </div>
        <div class="product-info">
            <h2>Product Name</h2>
            <p class="price">₹90.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="details-section">
            <h3>Product Description</h3>
            <p>This is a brief product description that explains the features and benefits of the product.</p>

            <h3>Nutritional Information</h3>
            <p>Calories: 200 | Protein: 5g | Fruits: 30g</p>

            <h3>Customer Reviews</h3>
            <p>★★★★★ - "Amazing product!"</p>
        </div>
    </div>
</body>
</html>
